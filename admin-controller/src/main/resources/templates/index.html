        /**
            头像动画
         */
        .image {
            animation:myRotate 3s infinite linear ;
            -webkit-animation:myRotate 3s infinite linear ;
        }

        @-webkit-keyframes myRotate {
            0%{
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                -o-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
            }
        }
        .user-menu{

        }

            height: 40px;

        }
        .user-footer span{
            display: inline-block;
            margin-left: 10px;
        }

        .user-panel > .image > img {

        /**
         * 本地搜索菜单
         */
        function search_menu() {
            //要搜索的值
            var text = $('input[name=q]').val();
            var $ul = $('.sidebar-menu');
            $ul.find("a.nav-link").each(function () {
                var $a = $(this).css("border", "");
                //判断是否含有要搜索的字符串
                if ($a.children("span.menu-text").text().indexOf(text) >= 0) {
                    //如果a标签的父级是隐藏的就展开
                    $ul = $a.parents("ul");
                    if ($ul.is(":hidden")) {
                        $a.parents("ul").prev().click();
                    }
                    //点击该菜单
                    $a.click().css("border", "1px solid");
                    //                return false;
                }
            });
        }

            $("#logout").click(function () {
                $.ajax({

                    success:function(data){

                        }else{

            $("#editPwd").click(function (){
                let userId=[[${user.id}]];

            });

            $("#submitBtn").click(function(){
                var userId = $("input[name='id']").val();

                $.ajax({
                    type:"POST",
                    url:ctx + 'system/user/edit',
                    contentType: "application/json; charset=utf-8",

                    cache:false,
                    success:function(data){
                        if(data.code == 200){
                            $("#menuModal").modal("hide");

                        }else{
