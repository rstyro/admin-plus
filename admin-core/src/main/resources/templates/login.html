<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="_ctx" th:content="@{/}"/>
    <title>后台管理登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- element-ui 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
          th:href="@{/static/element-ui/index.css}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        html::before {
            content: '';
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
        }

        body {
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            /*background-image: url("/static/images/bg1.jpg");*/
            background-image: linear-gradient(275deg, #f5f7fa 0%, #c3cfe2 100%);
            /*background-color: #8EC5FC;*/
            /*background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);*/


        }

        ::selection {
            color: #fff;
            background-color: rgb(144, 129, 241);
        }

        .box {
            display: flex;
            overflow: hidden;
            width: 90rem;
            height: 55rem;
            background-color: rgba(255, 255, 255, 70%);
            border-radius: 1.5rem;
            margin: 10% auto;
            box-shadow: 0 0 1rem 0.2rem rgb(0 0 0 / 10%);
        }

        .box .left {
            position: relative;
            width: 60%;
            height: 100%;
        }

        .box .left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("/static/images/h2.png");
            background-size: cover;
        }

        .box .right {
            display: flex;
            width: 40%;
            flex-direction: column;
            align-items: center;
        }

        .box .right h2 {
            color: rgb(144, 129, 241);
            font-size: 3rem;
            margin-top: 5rem;
        }

        .box .right form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

    </style>
</head>
<body>
<div class="box" id="app">
    <div class="left"></div>
    <div class="right">
        <div style="width: 80%;">
            <h2>登 录</h2>
            <el-input placeholder="请输入用户名" prefix-icon="el-icon-user" v-model="dto.username"></el-input>
            <el-input placeholder="请输入密码" prefix-icon="el-icon-lock" v-model="dto.password"></el-input>
            <el-button type="primary" @click="onSubmit">登录</el-button>
            </el-form>
        </div>

    </div>
</div>

<script src="https://unpkg.com/vue@2/dist/vue.js" th:src="@{/static/vue/vue.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" th:src="@{/static/vue/axios.min.js}"></script>
<script src="https://unpkg.com/element-ui/lib/index.js" th:src="@{/static/element-ui/index.js}"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                dto:{
                    username: '',
                    password: ''
                }

            }
        },
        methods: {
            onSubmit() {
                axios({
                    url:'/user/user_add',
                    method:'post',
                    data: this.dto,
                    header:{
                        'Content-Type':'application/json'
                    }
                })

            },
        }
    })
</script>
</body>
</html>
