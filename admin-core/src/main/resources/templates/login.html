<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="_ctx" th:content="@{/}"/>
    <title>后台管理登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- element-ui 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
          th:href="@{/static/element-ui/index.css}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        html::before {
            content: '';
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
        }

        body {
            overflow: hidden;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            background-image: url("/static/images/w.jpg");
            /*background-image: linear-gradient(275deg, #f5f7fa 0%, #c3cfe2 100%);*/
            /*background-color: #8EC5FC;*/
            /*background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);*/


        }

        ::selection {
            color: #fff;
            background-color: rgb(144, 129, 241);
        }

        .box {
            display: flex;
            overflow: hidden;
            width: 90rem;
            height: 55rem;
            background-color: rgba(255, 255, 255, 70%);
            border-radius: 1.5rem;
            margin: 10% auto;
            box-shadow: 0 0 1rem 0.2rem rgb(0 0 0 / 10%);
        }

        .box .left {
            position: relative;
            width: 60%;
            height: 100%;
        }

        .box .left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("/static/images/h.jpg");
            background-size: cover;
        }

        .box .right {
            display: flex;
            width: 40%;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            width: 80%;
            margin-top: 50px;
        }
        .box .right h2 {
            color: rgb(144, 129, 241);
            font-size: 3rem;
            margin-top: 5rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .loginBtn{
            width: 288px;
        }
    </style>
</head>
<body>
<div class="box" id="app">
    <div class="left"></div>
    <div class="right">
        <div class="login-box">
            <h2>后台管理</h2>
            <el-input placeholder="请输入用户名" prefix-icon="el-icon-user" v-model="dto.username"></el-input>
            <br/><br/>
            <el-input placeholder="请输入密码" prefix-icon="el-icon-lock" v-model="dto.password"></el-input>
            <br/><br/>
            <el-row :gutter="1">
                <el-col :span="14">
                    <el-input placeholder="请输入验证码"
                       v-model="dto.code"></el-input>
                </el-col>
                <el-col :span="9">
                    <img id="authCode"  @click="changeCode" v-bind:src="captcha"  alt="验证码" title="点击更换" />
                </el-col>
            </el-row>
            <br/><br/>
            <el-button class="loginBtn" type="primary" @click="onSubmit">登录</el-button>
        </div>

    </div>
</div>

<script src="https://unpkg.com/vue@2/dist/vue.js" th:src="@{/static/vue/vue.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" th:src="@{/static/vue/axios.min.js}"></script>
<script src="https://unpkg.com/element-ui/lib/index.js" th:src="@{/static/element-ui/index.js}"></script>
<script th:inline="javascript">
    let ctx = [[@{/}]];

    //TOCMAT重启之后 在ifrme框架登录后，重新跳出框架显示页面
    if (window != top) {
        top.location.href = location.href;
    }

    new Vue({
        el: '#app',
        data: function () {
            return {
                captcha:ctx+'captcha',
                dto: {
                    username: '',
                    password: '',
                    code:''
                }

            }
        },
        methods: {
            changeCode(){
                this.captcha=ctx+"captcha?t=" + new Date().getTime();
            },
            onSubmit() {
                axios({
                    url: ctx+'login',
                    method: 'post',
                    data: this.dto,
                    header: {
                        'Content-Type': 'application/json'
                    }
                }).then(r=>{
                    if(r.status===200 && r.data.code===200){
                        window.location.href=ctx+"index";
                    }else {
                        ELEMENT.Message({
                            showClose: true,
                            message: r.data.msg,
                            type: 'error'
                        });
                        console.log("result=",r);
                    }
                });

            },
        }
    });

    console.log(ELEMENT);
</script>
</body>
</html>
